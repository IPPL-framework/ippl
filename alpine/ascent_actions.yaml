-
  action: "add_pipelines"
  pipelines:
    pl1:
      f1:
        type: "threshold"
        params:
          field: "particle_magnitude"
          min_value: 9.2
          max_value: 25.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1:
          type: pseudocolor
          field: particle_charge
          points:
            radius: 0.1
          pipeline: "pl1"
        p2:
          type: pseudocolor
          field: particle_center
          points:
            radius: 0.5
      renders: 
        r1: 
          image_prefix: "render_%06d"
          screen_annotations: "false"
          camera:
              look_at: [10, 0, 10]
              up: [1, 0, 0]
              position: [10, 40, 10]
