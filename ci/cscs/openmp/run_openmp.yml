# 4 ranks release : known failing tests
# ---------------------------------------------------------
ippl-test-openmp-release-failing-4-ranks:
  needs: ["ippl-build-openmp-release"]
  extends: .ippl-test-openmp-common
  variables:
    SLURM_NTASKS: 4
